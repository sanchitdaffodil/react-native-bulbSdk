buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Bulbsdk_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('Bulbsdk_minSdkVersion', 16)
        targetSdkVersion safeExtGet('Bulbsdk_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
  maven { url 'https://maven.google.com' }
  maven { url "https://plugins.gradle.org/m2/" }
  maven {
    url "https://jfrog.bulbshare.tk/artifactory/example-repo-local"
    credentials {
      username = "admin"
      password = "Daffodil@123"
    }
  }
  maven { url 'https://www.jitpack.io' }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
  implementation 'com.bulbshare:app:1.4.1'
    implementation "com.facebook.react:react-native:+"  // From node_modules
}
